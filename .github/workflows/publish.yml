# .github/workflows/publish.yml

name: Publish
on:
  release:
    types: [released, prereleased]
jobs:
  publish:
    name: Release build and publish
    runs-on: macOS-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          # 使用 PAT 或默认 token 来确保可以推送更改
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 21
          
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          
      - name: Update README versions
        run: |
          echo "🚀 开始更新 README 版本号..."
          python scripts/update_readme_version.py
          
      - name: Check for README changes
        id: check_changes
        run: |
          echo "🔍 检查 README 文件是否有变化..."
          if git diff --quiet HEAD -- README.md README_CN.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "ℹ️  README 文件无变化"
          else
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "✅ README 文件已更新"
            echo "变更内容:"
            git diff HEAD -- README.md README_CN.md
          fi
          
      - name: Commit and push README changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          echo "📝 提交 README 更改..."
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md README_CN.md
          git commit -m "chore: update README versions for release ${{ github.event.release.tag_name }}"
          git push origin HEAD:${{ github.event.repository.default_branch }}
          echo "✅ README 更改已推送"
          
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-home-cache-cleanup: true
          
      - name: Publish to MavenCentral
        run: |
          echo "🚀 开始发布到 Maven Central..."
          ./gradlew publishAndReleaseToMavenCentral --no-configuration-cache --stacktrace
          echo "✅ 发布完成"
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_KEY_CONTENTS }}
          
      - name: Summary
        run: |
          echo "🎉 发布流程完成！"
          echo "📦 版本: ${{ github.event.release.tag_name }}"
          echo "🔗 Release: ${{ github.event.release.html_url }}" 